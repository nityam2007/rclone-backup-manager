name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller rclone_backup.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rclone-backup-manager-linux
          path: dist/rclone-backup-manager/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller rclone_backup.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rclone-backup-manager-windows
          path: dist/rclone-backup-manager/

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: rclone-backup-manager-linux
          path: linux-build

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: rclone-backup-manager-windows
          path: windows-build

      - name: Create release archives
        run: |
          cd linux-build && zip -r ../rclone-backup-manager-linux.zip . && cd ..
          cd windows-build && zip -r ../rclone-backup-manager-windows.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rclone-backup-manager-linux.zip
            rclone-backup-manager-windows.zip
          draft: false
          prerelease: false
          body: |
            # RClone Backup Manager v2.1.1

            üöÄ **Major Update: Modern UI & Modular Core**

            ## New Features
            - üé® **Modern Interface**: Complete redesign with `ttkbootstrap` (Light/Dark themes).
            - üß© **Modular Architecture**: Refactored for better stability and maintenance.
            - üñ•Ô∏è **System Tray**: Native tray integration with toggle support.
            - ‚ö° **Performance**: Improved threading and status tracking.
            - üìù **Human-Readable Docs**: Simplified documentation for everyone.

            ## Downloads
            - **Linux**: `rclone-backup-manager-linux.zip`
            - **Windows**: `rclone-backup-manager-windows.zip`

            ## Installation
            1. Download the zip for your OS.
            2. Extract it.
            3. Run the executable (`rclone-backup-manager`).

            *Note: Requires `rclone` to be installed on your system.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
